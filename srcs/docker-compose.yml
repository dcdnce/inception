  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    networks:
      - inception_network
    ports:
      - "3306:3306"
    restart: unless-stopped
    env_file:
      - ./.env
    #debug
    stdin_open: true
    tty: true


  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    networks:
      - inception_network
    ports:
      - "9000:9000"
    restart: unless-stopped
    env_file:
      - ./.env
    #debug
    stdin_open: true
    tty: true


networks:
  inception_network:
